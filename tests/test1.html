<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <details id=details be-open-and-shut='toggle'>
        <summary>test</summary>
        <div>Hello</div>
    </details>
    <div id=target></div>
    <script type=importmap>
        {
            "imports": {
                
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/": "../node_modules/be-hive/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import '../be-open-and-shut.js';
    </script>
    <script>
        function runTest(){
            console.log('start test');
            details.open = true;
            setTimeout(() => {
                target.dispatchEvent(new CustomEvent('click', {
                    bubbles: true
                }));
                setTimeout(() => {
                    if(!details.open){
                        target.setAttribute('mark', 'good');
                    }
                }, 100);
            }, 100);
        }
        setTimeout(() => {
            runTest();
        }, 2000);
    </script>
</body>
</html>
